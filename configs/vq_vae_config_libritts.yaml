trainer:
  resume: false
  checkpoint: null
  mel_norm_file: null
  min_lr: 1e-6
  learning_rate: 3e-4
  epochs: 100
  log_interval: 100
  val_interval: 1000
  save_interval: 10000
  output_dir: "output/dvae"

dataset:
  train_file_list: "data/libritts/libritts_train_bk.txt"
  valid_file_list: "data/libritts/libritts_valid_bk.txt"
  sample_rate: 22050
  max_duration: 2.0
  num_workers: 32
  batch_size: 256

model:
  vq_vae:
    channels: 80
    normalization: null
    positional_dims: 1
    num_tokens: 1024
    codebook_dim: 512
    hidden_dim: 512
    num_resnet_blocks: 3
    kernel_size: 3
    num_layers: 2
    use_transposed_convs: false